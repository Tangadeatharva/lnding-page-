<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            flex: 1;
            margin-left: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bakery Products</h1>
    </header>

    <section>
        <div class="product">
            <img src="https://media.istockphoto.com/id/1225036865/photo/woman-holding-fresh-baked-sourdough-bread.jpg?s=612x612&w=0&k=20&c=-rz8moP9gzfJIDV6lz6GBK6MYsY-44YtmXkN1Zl3Uqo=" alt="Fresh Bread">
            <div class="product-info">
                <h2>Fresh Bread</h2>
                <p>Delicious and freshly baked bread made with high-quality ingredients.</p>
            </div>
        </div>

        <div class="product">
            <img src="https://wallpapers.com/images/hd/assorted-cakes-and-cookies-dessert-s3nugcazto0oqwru.jpg"   height="500" width="500"  alt="Assorted Cakes">
            <div class="product-info">
                <h2>Assorted Cakes</h2>
                <p>A variety of mouth-watering cakes for every occasion. Choose your favorite flavor!</p>
            </div>
        </div>

        <!-- Add more products as needed -->

    </section>

    <footer>
        <p>&copy; 2024 Bakery Products. All rights reserved.</p>
    </footer>
</body>
</html>
